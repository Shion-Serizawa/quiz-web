name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install step
        run: "yarn install"

      - name: Build step
        run: "yarn build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "sztm-quiz-web"
          entrypoint: "https://gist.githubusercontent.com/kamekyame/69f6b42f20b399a845f0d946784e961d/raw/a7f70b553da7205cd8362bbe78a72bf670801d57/angular_fileserver.ts"
          root: "dist/quiz-web/browser"
          
          
